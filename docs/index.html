<!DOCTYPE html>
<head>
<title>Rock, Paper, Scissor!</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="assets/css/style.css">
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

<body>
    <div class="row">
        <h1 class="offset-lg-3 col-lg-6">Rock, Paper, Scissors, With friends!</h1>
    </div class="container">
        <div class="offset-lg-4 col-lg-4" >
            <div class="row">
            <form>
                <div class="form-group">
                    <label for="playerNames">Your Name</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Name">
                </div> 
            </form>   
            </div>
            <div class="row">
                <div id="p1Info" class="mr-5">
                    <h4 id="p1Name">Player 1</h4>
                    <h5>Wins: </h5><h5 id="p1Wins"></h5>
                    <h5>Loses: </h5><h5 id="p1Loses"></h5>
                    <h5>Ties: </h5><h5 id="player1Ties"></h5>
                    <h5>Player 1 selected</h5>
                    <div id="p1Image"></div>
                </div>
                <div id="p2Info" class="ml-5">
                    <h4 id="p2Name">Player 2</h4>
                    <h5>Wins: </h5><h5 id="p2Wins"> </h5>
                    <h5>Loses: </h5><h5  id="p2Loses"></h5>
                    <h5>Ties: </h5><h5 id="player2Ties"> </h5>
                    <h5>Player 2 selected</h5>
                    <div id="p2Image"></div>
                </div>
                <div class="row">
                    <div>
                        <div id="messageDisplay"></div>
                    </div>
                    <div> 
                        <div id="chatInput">
                            <div >Type Your Message!</div>
                            <div> 
                                <form>
                                    <textarea type="text" id="userinput"></textarea>
                                    <input id="userMessage" type="submit" value="Send">
                                </form>
                            </div>
                            </div>
                        </div> 
                    </div>
            </div>
        </div>
    <div>

    </div>
    
    <script src="assets/javascript/logic.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>
